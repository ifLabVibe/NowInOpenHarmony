version: '3.8'

services:
  app:
    build: .
    ports:
      - "8001:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - DATABASE_URL=sqlite:///./openharmony_news.db
      - LOG_LEVEL=INFO
      - ENABLE_SCHEDULER=true
    volumes:
      - ./logs:/app/logs
      - ./openharmony_news.db:/app/openharmony_news.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

